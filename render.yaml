# Render.com Configuration File
# Bu fayl Render.com'ga deploy qilishni osonlashtiradi
# https://render.com/docs/yaml-spec

services:
  # =============================================================================
  # BACKEND SERVICE (FastAPI)
  # =============================================================================
  - type: web
    name: smartcareer-backend
    runtime: python
    region: frankfurt  # Yevropa: frankfurt, singapore, oregon
    plan: free  # free, starter ($7/oy), standard ($25/oy)
    buildCommand: |
      cd backend &&
      pip install -r requirements.txt &&
      alembic upgrade head
    startCommand: |
      cd backend &&
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Application
      - key: APP_NAME
        value: SmartCareer AI
      - key: APP_VERSION
        value: 1.0.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true  # Render avtomatik generate qiladi
      
      # Database (PostgreSQL - database service'dan olinadi)
      - key: DATABASE_URL
        fromDatabase:
          name: smartcareer-db
          property: connectionString
      
      # JWT
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      
      # AI Provider
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false  # Manual qo'shish kerak
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      
      # OAuth2 (Google)
      - key: GOOGLE_CLIENT_ID
        sync: false  # Manual qo'shish kerak
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Manual qo'shish kerak
      - key: GOOGLE_REDIRECT_URI
        sync: false  # Deploy'dan keyin to'ldirish kerak
      - key: OAUTH_ENABLED
        value: true
      
      # Frontend URL
      - key: FRONTEND_URL
        sync: false  # Frontend deploy'dan keyin to'ldirish kerak
      
      # CORS
      - key: CORS_ORIGINS
        sync: false  # Frontend URL bilan to'ldirish kerak
      
      # Email (SMTP)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false  # Manual qo'shish kerak
      - key: SMTP_PASSWORD
        sync: false  # Manual qo'shish kerak
      - key: SMTP_FROM_EMAIL
        value: noreply@smartcareer.uz
      - key: SMTP_FROM_NAME
        value: SmartCareer AI
      - key: SMTP_USE_TLS
        value: true
      
      # Payments (Stripe)
      - key: STRIPE_SECRET_KEY
        sync: false  # Manual qo'shish kerak
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Manual qo'shish kerak
      - key: PAYMENTS_REQUIRE_WEBHOOK_SECRET
        value: true
      
      # Redis (Optional - agar Redis service qo'shgan bo'lsangiz)
      - key: REDIS_ENABLED
        value: false
      - key: REDIS_URL
        sync: false  # Redis service'dan olinadi

  # =============================================================================
  # FRONTEND SERVICE (Next.js)
  # =============================================================================
  - type: web
    name: smartcareer-frontend
    runtime: node
    region: frankfurt  # Backend bilan bir xil region
    plan: free  # free, starter ($7/oy)
    buildCommand: |
      cd frontend &&
      npm install &&
      npm run build
    startCommand: |
      cd frontend &&
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Backend URL bilan to'ldirish kerak
      - key: NEXT_PUBLIC_FRONTEND_URL
        sync: false  # Frontend URL bilan to'ldirish kerak
      - key: NEXT_PUBLIC_GOOGLE_CLIENT_ID
        sync: false  # Google OAuth Client ID

  # =============================================================================
  # DATABASE (PostgreSQL)
  # =============================================================================
  - type: pspg
    name: smartcareer-db
    region: frankfurt  # Backend bilan bir xil region
    plan: free  # free (90 kun), starter ($7/oy)
    databaseName: smartcareer
    databaseUser: smartcareer_user

