# =============================================================================
# Alembic Configuration
# =============================================================================
# This file controls database migrations for SmartCareer AI
# 
# USAGE:
#   alembic upgrade head        # Apply all migrations
#   alembic downgrade -1        # Rollback one migration
#   alembic revision -m "msg"   # Create new migration

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
# %%(rev)s = revision id, %%(slug)s = sanitized message
file_template = %%(rev)s_%%(slug)s

# Use prepend mode for revision ordering
prepend_sys_path = .

# Timezone for migration timestamps
# timezone = UTC

# Max length of migration message
# truncate_slug_length = 40

# Revision environment
revision_environment = false

# Don't change this
sourceless = false

# Version location
version_locations = %(here)s/alembic/versions

# Output encoding
output_encoding = utf-8


[post_write_hooks]
# Black formatting for generated migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
